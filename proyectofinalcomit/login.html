</head>

<body class="body">
    <header class="header">
        <div class="header__login">
            <a href="./index.html"><img src="https://i.ibb.co/sqZxNWK/LogoMofs.png" alt="" class="login__img "></a>
        </div>
    </header>

    <div class="form__login">
        <form class="content__form">
            <h4 class="title__form">¡Hola! Ingresá tu usuario</h4>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mail</label>
                <input type="email" class="form-control" id="emailLongin" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordLogin">
            </div>

            <button id="btnInit" type="button" class="btn btn__init">Iniciar Sesión</button>
            <button id="btnInitGoogle" type="button" class="btn btn__google">Continuar con Google</button>
            <button id="btnCrearCuentaModal" type="button" class="btn btn__crearte" data-bs-toggle="modal" data-bs-target="#ModalRegister">Crear Cuenta</button>
            <div class="text__password"><a>¿Olvidaste tu contraseña?</a></div>
        </form>
    </div>

    <div class=separador></div>

    <!-- Modal -->
    <div class="modal" id="ModalRegister" tabindex="-1" aria-labelledby="ModalRegister" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="exampleModalLabel">Crear cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form__register">
                        <form>
                            <div class="row row-space">
                                <div class="col-6">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreRegistro">
                                </div>
                                <div class="col-6">
                                    <label for="name" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoRegistro">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-6">
                                    <label for="name" class="form-label">Provincia</label>
                                    <select id="selectProvincias" name="select">
                                        <option hidden selected>Seleccione una provincia</option>
                                    </select>
                                </div>
                                <div id="dataListMunicipios" class="col-6">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-8">
                                    <label for="name" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="DireccionRegistro">
                                </div>
                                <div class="col-4">
                                    <label for="name" class="form-label">Altura</label>
                                    <input type="text" class="form-control" id="alturaRegistro">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-6">
                                    <label for="emailRegister" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="emailRegistroUno" aria-describedby="emailHelp">
                                </div>
                                <div class="col-6">
                                    <label for="emailRegister" class="form-label">Confirmar correo</label>
                                    <input type="email" class="form-control" id="emailRegistroDos" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-6">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="passRegistroUno">
                                </div>
                                <div class="col-6">
                                    <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="passRegistroDos">
                                </div>
                            </div>
                            <button id="btnCrearCuenta" type="button" class="btn btn-primary">Crear Cuenta</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="modalAlers"></div>
                </div>
            </div>
        </div>
    </div>
